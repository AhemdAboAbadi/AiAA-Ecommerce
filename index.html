          <div class="btn-seller-nav">
            <button>I'm a Seller</button>

        </div>
        <!-- here search user -->

          <input type="text" class="" placeholder="Search.." />

          </div>
          <div class="btn-buyer-nav">
            <img src="./image/nav/avatar_nav.jpg" alt="img user profile" />
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="add-form-container">
        <i class="fas fa-times"></i>
        <h2 class="form-title">Add Product</h2>
        <form action="" class="add-form">
          <div class="label-container">
            <label for="name">Product Name</label>
            <input type="text" id="name" />
          </div>
          <div class="label-container">
            <label for="price">Product Price</label>
            <input type="text" id="price" />
          </div>
          <div class="label-container">
            <label for="category">Product Category</label>
            <select name="categories" id="categories">
              <option value="0">categories</option>
              <option value="1">Books</option>
              <option value="2">Furniture</option>
              <option value="3">Tech</option>
              <option value="4">Shoes</option>
            </select>
          </div>
          <div class="label-container">
            <label for="photo">Photo URL</label>
            <input type="text" id="photo" />
          </div>
          <div class="label-container">
            <label for="details">Product Details</label>
            <input type="text" id="details" />
          </div>
        </form>
        <div class="add-form-btns">
          <button class="cancel-button">Cancel</button>
          <button class="save-button">Save</button>
        </div>
      </div>
      <div class="content-hider"></div>
    </main>
    <script src="./script/data.js"></script>
    <script src="./script/function.js"></script>
    <script src="./script/dom.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
